[main]
# Disabled on Syncraft
side_macro_shortcut = False

[preheat PLA]
bed = 40
extruder = 195

[preheat ABS]
bed = 90
extruder = 220

[preheat PETG]
bed = 80
extruder = 240

[preheat FLEX]
bed = 0
extruder = 210

[include main_menu.conf]
[include splash_menu.conf]
[include print_menu.conf]

[include move_menu.conf]
