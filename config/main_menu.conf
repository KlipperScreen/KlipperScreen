[menu __main more settings]
name: KlipperScreen
icon: settings
panel: settings

[menu __main more network]
name: {{ gettext('Network') }}
icon: network
panel: network

[menu __main more notifications]
name: {{ gettext('Notifications') }}
icon: notifications
panel: notifications

[menu __print notifications]
name: {{ gettext('Notifications') }}
icon: notifications
panel: notifications

[menu __main more spoolman]
name: Spoolman
icon: spoolman
panel: spoolman
enable: {{ moonraker.spoolman }}

[menu __main more system]
name: {{ gettext('System') }}
icon: info
panel: system
enable: {{ moonraker_connected }}

[menu __main homing calibration]
name: {{ gettext('Calibration') }}
icon: fine-tune

[menu __main homing calibration quad_gantry_level]
name: {{ gettext('Quad Gantry Level') }}
icon: home-z
method: printer.gcode.script
params: {"script":"QUAD_GANTRY_LEVEL"}
enable: {{ 'quad_gantry_level' in printer.config_sections }}
active: {{ printer.quad_gantry_level.applied }}

[menu __main homing calibration bed_alignment]
name: {{ gettext('Z Tilt') }}
icon: z-tilt
method: printer.gcode.script
params: {"script":"G34"}
enable: {{ 'quad_z_tilt_adjust' in printer.gcode_macros.list }}
active: {{ printer.quad_z_tilt_adjust.applied }}

[menu __main homing calibration Z-Tilt]
name: {{ gettext('Z Tilt') }}
icon: z-tilt
method: printer.gcode.script
params: {"script":"Z_TILT_ADJUST"}
enable: {{ 'z_tilt' in printer.config_sections }}
active: {{ printer.z_tilt.applied }}

[menu __main homing calibration bed_mesh_calibrate]
name: {{ gettext('Bed calibrate') }}
icon: bed-mesh
method: printer.gcode.script
params: {"script":"G29"}
enable: {{ 'G29' in printer.config_sections }}

[menu __main homing calibration pid_calibrate_hotend]
name: {{ gettext('Autocalibration of PID hotend') }}
icon: extruder
method: printer.gcode.script
params: {"script":"PID_CALIBRATE_HOTEND"}
enable: {{ 'PID_CALIBRATE_HOTEND' in printer.config_sections }}

[menu __main homing calibration pid_calibrate_hotend0]
name: {{ gettext('Autocalibration of PID 1st head') }}
icon: extruder-0
method: printer.gcode.script
params: {"script":"PID_CALIBRATE_HOTEND0"}
enable: {{ 'PID_CALIBRATE_HOTEND0' in printer.config_sections }}

[menu __main homing calibration pid_calibrate_hotend1]
name: {{ gettext('Autocalibration of PID 2nd head') }}
icon: extruder-1
method: printer.gcode.script
params: {"script":"PID_CALIBRATE_HOTEND1"}
enable: {{ 'PID_CALIBRATE_HOTEND1' in printer.config_sections }}

[menu __main homing calibration pid_calibrate_bed]
name: {{ gettext('Autocalibration of PID bed') }}
icon: bed
method: printer.gcode.script
params: {"script":"PID_CALIBRATE_BED"}
enable: {{ 'PID_CALIBRATE_BED' in printer.config_sections }}

[menu __main homing calibration calibrate_z-offset]
name: {{ gettext('Autocalibration of Z-offset of the 2nd head') }}
icon: toolchanger
method: printer.gcode.script
params: {"script":"Zoffset"}
enable: {{ 'Zoffset' in printer.config_sections }}
