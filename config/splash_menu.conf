[menu __splashscreen]
name: {{ gettext('Menu') }}

[menu __splashscreen power]
name: {{ gettext('Power') }}
icon: shutdown
panel: power
enable: {{ moonraker.power_devices.count > 0 }}

[menu __splashscreen network]
name: {{ gettext('Network') }}
icon: network
panel: network

[menu __splashscreen updater]
name: {{ gettext('Update') }}
icon: refresh
panel: updater
enable: {{ moonraker_connected }}

[menu __splashscreen settings]
name: KlipperScreen
icon: settings
panel: settings

[menu __splashscreen system]
name: {{ gettext('System') }}
icon: info
panel: system
enable: {{ moonraker_connected }}
