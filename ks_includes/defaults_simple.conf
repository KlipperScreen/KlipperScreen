######################################################
# KlipperScreen.conf SIMPLE MODE
######################################################

[printer 3D Printer]
moonraker_api_key: False

######################################################
# Setting PREHEAT
######################################################
[preheat сервис]
bed = 60
extruder = 160

[preheat PLA]
bed = 60
extruder = 215

[preheat PETG]
bed = 75
extruder = 235

[preheat ABS]
bed = 110
extruder = 245
heater_generic = 60


######################################################
# Setting MAIN
######################################################
[main]
moonraker_host: 127.0.0.1
moonraker_port: 7125
titlebar_items: chamber, MCU, Pi

[menu __main]
name: {{ gettext('Main Menu') }}

######################################################
# Setting ACTIONS
######################################################
[menu __main actions]
name: {{ gettext('Действия') }}
icon: move

# Движение
######################################################
[menu __main actions vacuum_on]
name: {{ gettext('Включить вакуум') }}
icon: vac-on
method: printer.gcode.script
params: {"script":"VAC_ON"}

[menu __main actions vacuum_off]
name: {{ gettext('Выключить вакуум') }}
icon: vac-off
method: printer.gcode.script
params: {"script":"VAC_OFF"}

[menu __main actions light_on]
name: {{ gettext('Включить подсветку') }}
icon: light-on
method: printer.gcode.script
params: {"script":"L_ON"}

[menu __main actions light_off]
name: {{ gettext('Выключить подсветку') }}
icon: light-off
method: printer.gcode.script
params: {"script":"L_OFF"}

[menu __main actions move]
name: {{ gettext('Move') }}
icon: move

[menu __main actions move homeall]
name: {{ gettext('Home All') }}
icon: home
method: printer.gcode.script
params: {"script":"G28"}

[menu __main actions move homex]
name: {{ gettext('Home X') }}
icon: home-x
method: printer.gcode.script
params: {"script":"G28 X"}

[menu __main actions move homey]
name: {{ gettext('Home Y') }}
icon: home-y
method: printer.gcode.script
params: {"script":"G28 Y"}

[menu __main actions move homez]
name: {{ gettext('Home Z') }}
icon: home-z
method: printer.gcode.script
params: {"script":"G28 Z"}

[menu __main actions move move]
name: {{ gettext('Move') }}
icon: move
panel: move

[menu __main actions move bedlevel]
name: {{ gettext('Bed Level') }}
icon: bed-level
panel: bed_level

# Преднагрев
#####################################################
[menu __main actions preheat]
name: {{ gettext('Преднагрев') }}
icon: heat-up
panel: preheat

# Экструзия
#####################################################
[menu __main actions extrude]
name: {{ gettext('Экструзия') }}
icon: filament
panel: extrude

# Выключить
#####################################################
[menu __main actions power]
name: {{ gettext('Выключить\n  питание') }}
icon: shutdown
method: printer.gcode.script
params: {"script":"M81"}
confirm:
    {{ gettext('Нажмите кнопку "Продолжить", чтобы выключить принтер.') }}

######################################################
# Setting CONFIG
######################################################
[menu __main config]
name: {{ gettext('Конфигурация') }}
icon: settings

[menu __main config network]
name: {{ gettext('Network') }}
icon: network
panel: network

[menu __main config settings]
name: {{ gettext('Settings') }}
icon: settings
panel: settings

[menu __main config system]
name: {{ gettext('System') }}
icon: info
panel: system

######################################################
# Setting PRINT
######################################################
[menu __main print]
name: {{ gettext('Print') }}
icon: print
panel: print

[menu __print]
name: {{ gettext('Print Control') }}

[menu __print temperature]
name: {{ gettext('Temperature') }}
icon: heat-up
panel: temperature

[menu __print fan]
name: {{ gettext('Fan') }}
icon: fan
panel: fan

[menu __print light_on]
name: {{ gettext('Включить подсветку') }}
icon: light-on
method: printer.gcode.script
params: {"script":"L_ON"}

[menu __print light_off]
name: {{ gettext('Выключить подсветку') }}
icon: light-off
method: printer.gcode.script
params: {"script":"L_OFF"}

[menu __print extrude]
name: {{ gettext('Extrude') }}
icon: filament
panel: extrude
enable: {{ printer.pause_resume.is_paused == True }}

[menu __print network]
name: {{ gettext('Network') }}
icon: network
panel: network

[menu __print settings]
name: {{ gettext('Settings') }}
icon: settings
panel: settings

######################################################
# Setting SPLASHSCREEN
######################################################
[menu __splashscreen]
name: {{ gettext('Menu') }}

[menu __splashscreen network]
name: {{ gettext('Network') }}
icon: network
panel: network

[menu __splashscreen settings]
name: {{ gettext('Settings') }}
icon: settings
panel: settings

[menu __splashscreen system]
name: {{ gettext('System') }}
icon: info
panel: system