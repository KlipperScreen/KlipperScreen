[menu __print camera]
name: {{ gettext('Camera') }}
icon: camera
panel: camera
enable: {{ printer.cameras.count > 0 }}

[menu __print console]
name: {{ gettext('Console') }}
icon: console
panel: console

[menu __print limits]
name: {{ gettext('Limits') }}
icon: fine-tune
panel: limits

[menu __print network]
name: {{ gettext('Network') }}
icon: network
panel: network

[menu __print retraction]
name: {{ gettext('Retraction') }}
icon: retract
panel: retraction
